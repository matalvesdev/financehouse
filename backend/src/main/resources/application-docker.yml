spring:
  application:
    name: gestao-financeira-backend
  
  datasource:
    url: jdbc:postgresql://postgres:5432/gestao_financeira
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

app:
  jwt:
    secret: ${JWT_SECRET:l5eQkTs9ugLCsQS5AhFX3+qePOyujluE/fnJyowkIrc=}
    access-token-validity-seconds: 900 # 15 minutes
    refresh-token-validity-seconds: 604800 # 7 days
    issuer: gestao-financeira
  
  encryption:
    key: ${ENCRYPTION_KEY:w3EPhm5P9f9GjQz9LXPMxWpoGUNiiKtSgZo9FVuWYyA=}

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.gestaofinanceira: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"