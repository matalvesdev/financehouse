# Prometheus Alert Rules
# Sistema de Gestão Financeira Doméstica

groups:
  - name: application_alerts
    interval: 30s
    rules:
      # Application is down
      - alert: ApplicationDown
        expr: up{job="spring-boot-backend"} == 0
        for: 1m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "Backend application is down"
          description: "The backend application has been down for more than 1 minute"
      
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanize }} errors/sec (threshold: 0.05)"
      
      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value | humanizeDuration }} (threshold: 2s)"
      
      # High memory usage
      - alert: HighMemoryUsage
        expr: (jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"}) * 100 > 90
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High JVM heap memory usage"
          description: "Heap memory usage is {{ $value | humanize }}% (threshold: 90%)"
      
      # Memory leak detection
      - alert: PossibleMemoryLeak
        expr: rate(jvm_memory_used_bytes{area="heap"}[30m]) > 0
        for: 1h
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "Possible memory leak detected"
          description: "Heap memory has been continuously increasing for 1 hour"
      
      # High GC time
      - alert: HighGCTime
        expr: rate(jvm_gc_pause_seconds_sum[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High garbage collection time"
          description: "GC is taking {{ $value | humanize }}% of CPU time (threshold: 10%)"

  - name: database_alerts
    interval: 30s
    rules:
      # Database connection pool exhaustion
      - alert: DatabaseConnectionPoolExhausted
        expr: (hikaricp_connections_active / hikaricp_connections_max) * 100 > 90
        for: 5m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value | humanize }}% of database connections are in use (threshold: 90%)"
      
      # High database query time
      - alert: HighDatabaseQueryTime
        expr: histogram_quantile(0.95, rate(hikaricp_connections_usage_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database query time"
          description: "95th percentile query time is {{ $value | humanizeDuration }} (threshold: 1s)"

  - name: system_alerts
    interval: 30s
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: process_cpu_usage * 100 > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanize }}% (threshold: 80%)"
      
      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value | humanize }}% disk space remaining (threshold: 10%)"

  - name: security_alerts
    interval: 30s
    rules:
      # High authentication failure rate
      - alert: HighAuthenticationFailureRate
        expr: rate(authentication_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value | humanize }} authentication failures per second (threshold: 0.1)"
      
      # Suspicious activity detected
      - alert: SuspiciousActivity
        expr: rate(security_events_total{type="suspicious"}[5m]) > 0
        for: 1m
        labels:
          severity: critical
          component: security
        annotations:
          summary: "Suspicious activity detected"
          description: "{{ $value | humanize }} suspicious events per second"

  - name: business_alerts
    interval: 60s
    rules:
      # Low transaction volume (possible issue)
      - alert: LowTransactionVolume
        expr: rate(transactions_created_total[1h]) < 0.01
        for: 2h
        labels:
          severity: info
          component: business
        annotations:
          summary: "Low transaction volume"
          description: "Only {{ $value | humanize }} transactions per second in the last hour"
      
      # High budget alert rate
      - alert: HighBudgetAlertRate
        expr: rate(budget_alerts_total[1h]) > 0.1
        for: 30m
        labels:
          severity: info
          component: business
        annotations:
          summary: "High budget alert rate"
          description: "{{ $value | humanize }} budget alerts per second"
