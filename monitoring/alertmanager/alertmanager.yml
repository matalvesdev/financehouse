# AlertManager Configuration
# Sistema de Gestão Financeira Doméstica

global:
  resolve_timeout: 5m
  # SMTP configuration for email alerts
  smtp_smarthost: '${SMTP_HOST:-smtp.gmail.com}:${SMTP_PORT:-587}'
  smtp_from: '${ALERT_EMAIL_FROM:-alerts@gestaofinanceira.com}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  # Default receiver
  receiver: 'default'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'component']
  
  # Wait time before sending initial notification
  group_wait: 10s
  
  # Wait time before sending notification about new alerts in group
  group_interval: 10s
  
  # Wait time before re-sending notification
  repeat_interval: 3h
  
  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 0s
      repeat_interval: 30m
    
    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning'
      repeat_interval: 1h
    
    # Info alerts - daily digest
    - match:
        severity: info
      receiver: 'info'
      group_interval: 1h
      repeat_interval: 24h

# Receivers configuration
receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: '${ALERT_EMAIL_TO:-admin@gestaofinanceira.com}'
        headers:
          Subject: '[Gestão Financeira] Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .GroupLabels.severity }}</p>
          <p><strong>Component:</strong> {{ .GroupLabels.component }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>
  
  # Critical alerts receiver
  - name: 'critical'
    email_configs:
      - to: '${ALERT_EMAIL_TO:-admin@gestaofinanceira.com}'
        headers:
          Subject: '[CRITICAL] Gestão Financeira: {{ .GroupLabels.alertname }}'
        html: |
          <h1 style="color: red;">CRITICAL ALERT</h1>
          <h2>{{ .GroupLabels.alertname }}</h2>
          <p><strong>Component:</strong> {{ .GroupLabels.component }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>
          <p><strong>Action Required:</strong> Immediate attention needed!</p>
    # Uncomment to add Slack notifications
    # slack_configs:
    #   - api_url: '${SLACK_WEBHOOK_URL}'
    #     channel: '#alerts-critical'
    #     title: 'CRITICAL: {{ .GroupLabels.alertname }}'
    #     text: '{{ .CommonAnnotations.summary }}'
  
  # Warning alerts receiver
  - name: 'warning'
    email_configs:
      - to: '${ALERT_EMAIL_TO:-admin@gestaofinanceira.com}'
        headers:
          Subject: '[WARNING] Gestão Financeira: {{ .GroupLabels.alertname }}'
  
  # Info alerts receiver (daily digest)
  - name: 'info'
    email_configs:
      - to: '${ALERT_EMAIL_TO:-admin@gestaofinanceira.com}'
        headers:
          Subject: '[INFO] Gestão Financeira Daily Digest'

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Suppress warning if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']
  
  # Suppress info if warning or critical is firing
  - source_match_re:
      severity: 'critical|warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'component']
